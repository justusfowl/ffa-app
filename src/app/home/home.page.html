<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      myFFA
      
    </ion-title>
  </ion-toolbar>
  <app-announcement 
    [isOpen]="true" 
    (isClosedClick)="clickClosed($event)" 
    (isOpenClick)="clickOpen($event)"
  ></app-announcement>

</ion-header>

<ion-content>

  <ion-card class="welcome-card" *ngFor="let n of news; let i=index;">
    <img [src]="n.image" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>{{n.header}}</ion-card-subtitle>
      <ion-card-title>{{n.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
          {{n.text | trimLongStr:50}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
