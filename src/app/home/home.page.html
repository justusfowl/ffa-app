<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      myFFA
    </ion-title>
  </ion-toolbar>
  <app-announcement [isOpen]="getIsOpen()" [generalAnnouncement]="getIsVacationClosed()"  (click)="clickOpen($event)"></app-announcement>

</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="getNews($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="welcome-card" *ngFor="let n of news; let i=index;">
    <img [src]="getImageUrl(n)" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>{{n.header}}</ion-card-subtitle>
      <ion-card-title>{{n.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
          {{n.text | trimLongStr:50}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="getNews($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="{{'LOADING_MORE_DATA' | translate}}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
