<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{'COACH_RESULT' | translate}}</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">

  <div *ngIf="session" class="result">
    <div class="score">
      {{session.evaluation.score | number:'1.0-0'}} / 5
    </div>
    <div class="sub">
        {{'COACH_SCORE_COMPARE_GROUP' | translate}}
    </div>
  
    <div class="recommendations" *ngIf="session.evaluation.suggestions">
  
      <div class="rec" *ngFor="let r of session.evaluation.suggestions; let i=index;">
        <div class="action">
          {{getAction(r.meta)}}
          <p class="details">{{getActionDetails(r)}}</p>
        </div>
        <div class="effect">
            {{getEffectNumber(r) | number:'1.0-0'}} %
            <ion-icon name="arrow-round-up"></ion-icon>
        </div>
      </div>
      
    </div>
  </div>

</ion-content>
