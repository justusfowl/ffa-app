<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'PRESCRIPTIONS' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="ion-padding no-data" *ngIf="prescriptions.length == 0">
      <div class="text">
        {{'NO_PRESCRIPTIONS' | translate}}
      </div>
      <ion-icon class="add" name="add"></ion-icon>
      
    </div>
  
    <ion-refresher slot="fixed" (ionRefresh)="getPrescriptions($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

</ion-content>
